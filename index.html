<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Customer Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #007AFF;
            padding: 20px 0;
        }
        .header img {
            height: 100px;
        }
        .header h1 {
            color: white;
            font-size: 24px;
            margin: 10px 0 0 0;
        }
        .content {
            padding: 50px 20px;
            flex: 1;
        }
        .content p {
            font-size: 18px;
            color: #333;
        }
        .call-button {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            background-color: #f9f9f9;
            padding: 20px 0;
            font-size: 14px;
            color: #666;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://images.credly.com/images/95dd090f-b8b2-4a61-8721-24c465552bdd/image.png" alt="Apple Logo">
        <h1>Apple Customer Service</h1>
    </div>
    <div class="content">
        <p>Welcome to Apple Customer Service. How can we assist you today?</p>
        <button class="call-button" onclick="window.location.href='tel:+18888420997'">Call Support</button>
    </div>
    <div class="footer">


        <p>Copyright Â© Apple Inc. 2024. All Rights Reserved.</p>
    </div>
</body>
</html>
